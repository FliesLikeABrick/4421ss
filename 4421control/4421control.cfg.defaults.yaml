# This file contains the default values for use by 4421control internally.
scripts:
    directory: "bin/"
    glob: "*-*.*"
    pattern: "(?P<target>[a-zA-Z0-9]+)-(?P<state>[a-zA-Z0-9]+).?(?P<type>[a-zA-Z0-9]*)"
    info:
syslog:
    enable: False
    ident: ""